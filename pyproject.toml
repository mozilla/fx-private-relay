[tool.mypy]
plugins = ["mypy_django_plugin.main"]
mypy_path = "$MYPY_CONFIG_FILE_DIR/mypy_stubs"
exclude = "env"
python_version = "3.9"
show_error_codes = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.django-stubs]
django_settings_module = "privaterelay.settings"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "allauth.account",
    "allauth.account.models",
    "allauth.account.signals",
    "allauth.socialaccount.models",
    "allauth.socialaccount.providers.fxa",
    "allauth.socialaccount.providers.fxa.views",
    "boto3",
    "botocore.config",
    "botocore.exceptions",
    "codetiming",
    "debug_toolbar",
    "dj_database_url",
    "django_filters",
    "django_ftl.bundles",
    "drf_yasg",
    "drf_yasg.utils",
    "drf_yasg.views",
    "google_measurement_protocol",
    "jwcrypto",
    "jwcrypto.jwe",
    "jwcrypto.jwk",
    "markus",
    "markus.main",
    "markus.testing",
    "markus.utils",
    "oauthlib.oauth2.rfc6749.errors",
    "requests_oauthlib",
    "twilio.base.exceptions",
    "twilio.rest",
    "twilio.request_validator",
    "vobject",
    "waffle",
    "waffle.models",
]

[[tool.mypy.overrides]]
# Optional modules or in-progress features
ignore_missing_imports = true
module = [
    "silk",
]
