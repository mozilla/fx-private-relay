{% load static %}
{% load ftl %}
{% ftlconf bundle='privaterelay.ftl_bundles.main' %}

<div class="modal c-modal-wrapper js-modal-domain-registration-confirmation">
  <div class="c-modal t-domain-registration">
    
    <div class="c-modal-header t-domain-registration-hero">
      <div class="c-modal-header-content">
        <span class="c-modal-header-headline"><img src="{% static 'images/icon-green-check.svg' %}" aria-hidden="true" alt="check mark"> {% ftlmsg 'modal-domain-register-good-news' %}</span>
        <h3><strong class="js-modal-domain-registration-confirmation-domain-preview"></strong><span class="js-modal-domain-registration-confirmation-domain-ending"></span></h3>
        <span class="c-modal-header-headline">{% ftlmsg 'modal-domain-register-available' subdomain='' %}</span>
      </div>
    </div>

    <div class="c-modal-body t-domain-registration-body">
      <p>{% ftlmsg 'modal-domain-register-warning' %}</p>
      <div class="t-domain-registration-form">
        <label for="domainRegistrationCheckbox" class="mzp-u-inline">
          <input required type="checkbox" name="domainRegistrationCheckbox" id="domainRegistrationCheckbox" class="js-modal-domain-registration-confirmation-checkbox">
          {% ftlmsg 'modal-domain-register-confirmation' subdomain='' %} <strong class="js-modal-domain-registration-confirmation-domain-preview">@yourdomainname</strong>
        </label>
      </div>
    </div>

    <div class="c-modal-footer">
      <button type="button" class="mzp-c-button mzp-t-neutral js-modal-domain-registration-cancel">
        {% ftlmsg 'profile-label-cancel' %}
      </button>
      <button type="submit" disabled class="mzp-c-button mzp-t-product js-modal-domain-registration-submit">
        {% ftlmsg 'modal-domain-register-button' %}
      </button>
    </div>
  </div>
</div>
